# Параметр no_permission_message определяет какое сообщение будет отправленно игроку если тот не имея на то разрешения попытается выполнить команду.
no_permission_message: '&cУ вас нет разрешения на выполнение это команды!'
# Параметр successful_reload определяет сообщение, которое получит игрок в следствии успешной перезагрузки плагина
successful_reload: '&aУспешная перезагрузка!'
# Параметр usage_CustomCrafts_message определяет сообщение, которое получит игрок если попытается выполнить команду /CustomCrafts без аргументов.
usage_CustomCrafts_message: '&c/CustomCrafts reload'
# Параметр invalid_yaml_configuration_crafts определяет сообщение, которое будет отправленно в консоль в случае если окажется что конфигурация файла crafts.yml повреждена.
invalid_yaml_configuration_crafts: '&cКонфигурация файла crafts.yml повреждена!Пожалуйста проверьте файл crafts.yml.'