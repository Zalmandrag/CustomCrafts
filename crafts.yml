# Здесь вы можете добавлять новые кастомные крафты.
# Каждый крафт предмета должен начинаться со своего уникального названия (Пример: см. ниже: example1, example2, example3 и example4).
# Внутри каждого крафта должны присутствовать обязательные параметры: title, lore, material, enchantment, hide_enchantments, crafts.
# Внутри параметра crafts в каждом из крафтов предмета обязательно должны присутствовать следующие параметры: material_A, row_1, row_2, row_3.
# Параметр title устанавливает название вашего предмета. Примечание: в названии могут быть использованны цвета через знак &.
# Параметр lore: устанавливает описание для предмета. Примечание: если вы не хотите устанавливать свое описание то просто оставьте параметр lore пустым.
# Параметр material устанавливает материал, который будет виден каждому игроку если тот захочет скрафтить ваш предмет.
# Параметр enchantment определяет будут ли наложены на ваш предмет какие-либо чары.
# Параметр enchantments определяет какие именно чары будут наложены на ваш предмет Примечание: если вы не хотите чтобы на ваш предмет накладывались зачарования то просто удалите данный параметр (он не является обязательным).
# Примечание параметр enchantments будет работать корректно только если значение параметра enchantment true.
# Примечание: Enchantments не должен существовать если в нем ничего нет.
# Для того чтобы на ваш предмет накладывались какие-либо чары в параметре enchantments необходимо создать параметр с именем того зачарования которое вам нужно наложить на свой предмет далее в новосозданом параметре необходимо создать параметр level и в качестве значения указать уровень зачарования (см. пример крафтов ниже).
# Параметр hide_enchantments необходим для скрытия всех зачарований которые вы добавили. Примечание: Этот параметр будет корректно работать только если значение параметра enchantment установленно на true а также если на предмет наложены какие-либо зачарования через enchantments.
# Параметр crafts содержит в себе все крафты которые вы назначили для конкретного предмета. Чтобы создать новый крафт для предмета необходимо выполнить следующие шаги:
# 1) Создать подпараметр параметра crafts и назвать его уникальным именем.
# 2) В созданном подпараметре обязательно добавить параметры материалов которые будут использоваться в крафте вашего предмета (всего материалов может быть 9), сделать это путем добавления параметра material_<буква материала>: 'ваш материал на английском'
# Под буквой материала имеется ввиду порядковая буква (букв так же как и материалов 9) началом букв является начало Английского алфавита т.е бува A, концом считается девятая буква алфавита т.е I буквы в промежутке от A до I расположены в Алфавитном порядке.
# Примечание: допускается отсутствие всех букв материалов, кроме A.
# 3) В подпараметре вашего крафта необходимо добавить три подпараметра: row_1, row_2 и row_3 их необходимо заполнить схемой крафта вашего предмета. Сделать это можно следующим образом:
# Представьте что параметр row_1 это первая строчка вашего верстака (т.е три первых самых верхних клетки), далее заполните параметр row_1 так как будто это первая строчка вашего верстака. Заполнять схему необходимо исключительно только буквами тех материалов которые вы установили выше
# С параметрами row_2 и row_3 аналогично только параметр row_2 это строка расположенная посередине вашего верстака, а row_3 это нижняя строка вашего верстака.
# Примечание: в каждом row параметре должно быть ровно три символа.
# Примечание: если вам не нужна какая-то из клеток или же строк то в случае с клеткой просто поставьте на её месте пробел, а в случае с строкой ставьте три пробела
# Аналогичным способом можно создать несколько крафтов одного и того де предмета.
example1:
  title: '&l&cМега шлем'
  lore: '&l&cЭто очень крутой шлем!'
  material: 'LEATHER_HELMET'
  enchantment: true
  enchantments:
     protection:
       level: 1
  hide_enchantments: true
  crafts:
    craft1:
      material_A: 'LEATHER_HELMET'
      row_1: 'AAA'
      row_2: '   '
      row_3: '   '
    craft2:
     material_A: 'LEATHER_HELMET'
     row_1: 'A  '
     row_2: 'A  '
     row_3: 'A  '

